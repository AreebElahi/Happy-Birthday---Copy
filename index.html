<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts and Timer</title>
    <style>
        canvas {
            display: block;
            background-color: black;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        #timer {
            font-size: 50px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            bottom: 0;
            animation: float 10s infinite;
        }

        .heart1 {
            color: #ff0000;
        }

        .heart2 {
            color: #ff69b4;
        }

        .heart3 {
            color: #ff4500;
        }

        @keyframes float {
            0% {
                bottom: 0;
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                bottom: 100%;
                transform: scale(1);
            }
        }
        #birthdayText {
            font-size: 70px;
            color: transparent;
            background: linear-gradient(45deg, #ff6ec7, #ff8a00);
            background-clip: text;
            -webkit-background-clip: text;
            font-family: 'Brush Script MT', cursive;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            opacity: 0;
            transition: top 2s ease, opacity 2s ease;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
        }

        #messageText {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 40%;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            z-index: 4;
            max-width: 100%;
            opacity: 0;
        }

        .typing {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 5s steps(100) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <div id="timer"></div>
    <div id="birthdayText">Happy 20<sup>th</sup> Birthday Bisma!</div>
    <div id="messageText"></div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const birthdayText = document.getElementById('birthdayText');
        const messageText = document.getElementById('messageText');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const targetTime = new Date();
        targetTime.setHours(23);
        targetTime.setMinutes(46);
        targetTime.setSeconds(59);

        let countdownInterval;
        let showFireworks = false;
        let fireworksLaunched = false;
        let fireworksAndBalloonsStarted = false;

        function updateTimer() {
            const now = new Date();
            const remainingTime = targetTime - now;

            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
                timerElement.style.display = 'none';
                showFireworks = true;
                fireworksAndBalloonsStarted = true;
            }

            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        countdownInterval = setInterval(updateTimer, 1000);

        function createHeart() {
            if (!fireworksAndBalloonsStarted) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const randomHeartType = Math.floor(Math.random() * 3) + 1;
            heart.classList.add('heart' + randomHeartType);
            heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            heart.textContent = 'üíñ';
            document.body.appendChild(heart);

            heart.addEventListener('animationiteration', () => {
                heart.remove();
            });
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.alpha = 1;
                this.friction = 0.99;
                this.lifeSpan = Math.random() * 50 + 50;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                this.size *= 0.98;
                this.lifeSpan--;

                if (this.alpha <= 0 || this.lifeSpan <= 0) {
                    return false;
                }
                return true;
            }
        }

        class Firework {
            constructor(x, y, color = null, isBig = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = { x: 0, y: isBig ? -1.5 : Math.random() * -4 - 1 };
                this.particles = [];
                this.lifespan = isBig ? 200 : 180;
                this.hasExploded = false;
                this.isBig = isBig;
            }

            draw() {
                if (!this.hasExploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color || 'white';
                    ctx.fill();
                }
            }

            explode() {
                const particleCount = this.isBig ? 200 : 100;
                for (let i = 0; i < particleCount; i++) {
                    const color = this.isBig
                        ? `hsl(${Math.random() * 360}, 100%, 50%)`
                        : `hsl(${Math.random() * 360}, 50%, 50%)`;
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }

            update() {
                this.lifespan--;
                if (this.lifespan <= 0 && !this.hasExploded) {
                    this.explode();
                    this.velocity = { x: 0, y: 0 };
                    this.hasExploded = true;
                } else if (this.lifespan > 0) {
                    this.y += this.velocity.y;
                }
                this.particles = this.particles.filter(p => p.update());
                this.particles.forEach(p => p.draw());
            }
        }

        let fireworks = [];

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.lifespan <= 0 && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            if (showFireworks && !fireworksLaunched) {
                const bigFirework = new Firework(canvas.width / 2, canvas.height, null, true);
                fireworks.push(bigFirework);
                fireworksLaunched = true;
            }

            if (Math.random() < 0.02 && fireworksAndBalloonsStarted) {
                const x = Math.random() * canvas.width;
                const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                fireworks.push(new Firework(x, canvas.height, color));
            }

            if (showFireworks && fireworksLaunched) {
                setTimeout(() => {
                    birthdayText.style.opacity = 1;
                    birthdayText.style.top = '20%';
                }, 3000);
                setTimeout(() => {
                    type();
                }, 50000)

            }
        }

        animate();
        setInterval(createHeart, 1000);

        const message = `Meri Pyaari Bisma,

Aapko is khaas din ki bohot bohot mubarakbaad! üéâüéÇ

Yeh aapka pehla janamdin hai jo mein aapko wish kar raha hoon, aur yeh meri zindagi ka ek aisa lamha hai jo hamesha mere dil mein rahega. Aap meri mohabbat hain, meri zindagi hain, aur mein shukraguzar hoon ke aap meri zindagi ka hissa hain. ‚ù§Ô∏è

Jo lamhe humne saath guzaare hain‚Äîwo pyare kisses üòò, garam hugs ü§ó, aur hamare romantic moments‚Äîwo mere liye sab se khoobsurat yaadgaar hain. Main har pal ko dil se mehsoos karta hoon, chahe wo ek pyara belly kiss tha jab hum dono sirf ek doosre ki company ka maza le rahe the. üíã Woh waqt sirf humara tha, aur mein kabhi nahi bhool sakta ke wo lamha kitna khoobsurat tha. üíñ

Main aapko har cheez mein pasand karta hoon, Bisma. Aapke chehre ki khoobsurati, aapki aankhon ki chamak ‚ú®, aur aapke chhote chhote playful harkatein jo mere dil ko khushi se bhar deti hain. Aap bahut khoobsurat hain, aur aapki khoobsurati sirf aapke chehre tak nahi, balki aapki har ek baat aur har ek kaam mein dikhayi deti hain. Main aap se bepanah mohabbat karta hoon, jo lafzon se bayan nahi ho sakti. üíï

Mujhe ummed hai ke aapka janamdin utna hi khoobsurat ho jitni aap hain. Main aapki zindagi mein hamesha khushiyan, muskurahat, aur mohabbat ka jahan dekhna chahta hoon. Aapka saara saal khushiyan aur pyaar se bhara ho. üåπ

Happy Birthday, MEri Jan‚ù§Ô∏è ! üéâüéà`;

        var i = 0;
        var speed = 50;
        setTimeout(type, 5000);

        function type() {
            if (i < message.length) {
                document.getElementById("messageText").innerHTML += message.charAt(i);
                i++;
                setTimeout(type, speed);
            }

            messageText.style.opacity = 1;
        }
    </script>
</body>

</html>
